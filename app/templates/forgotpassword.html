<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script>
        // Function to toggle the visibility of the password change section
        function toggleEdit() {
            var editSection = document.getElementById('edit-section');
            if (editSection.style.display === 'none' || editSection.style.display === '') {
                editSection.style.display = 'block';
            } else {
                editSection.style.display = 'none';
            }
        }
    </script>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #444;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: left;
        }

        h2 {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        /* Card Styling */
        div {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Text and Labels */
        p {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            background-color: #e3b316;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d6912a;
        }

        /* Edit Section Hidden by Default */
        #edit-section {
            display: none;
        }

        /* Avatar Styling */
        .avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Styling for the cancel button */
        .cancel-btn {
            padding: 10px 20px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #c8c8c8;
        }

        /* Change Password Button - Less Width */
        button.toggle-btn {
            padding: 10px 25px; /* Smaller width button */
            margin: 0 auto; /* Center align */
            width: auto; /* Automatically adjust width */
        }

    </style>
</head>

<body>

    <h1>Are you sure you want to change your password?</h1>

    <!-- Button to Toggle Edit Section with Smaller Width -->
    <button class="toggle-btn" onclick="toggleEdit()">Change Password</button>

    <!-- Edit Section (Initially Hidden) -->
    <div id="edit-section">
        <h2>Change Password</h2>
        <form method="POST" action="/forgotpassword/" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="registerno" placeholder="Enter your Register No" required><br>
            </div>

            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required><br>
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
        <!-- Cancel Button to Close Edit Section -->
        <button class="cancel-btn" onclick="toggleEdit()">Cancel</button>
    </div>

</body>

</html>
